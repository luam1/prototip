<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista de Contatos</h1>
    <button onclick="addContact()">Adicionar Contato</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="contactList">
            <!-- Aqui os contatos serão inseridos dinamicamente -->
        </tbody>
    </table>

    <script>
        function addContact() {
            // Aqui você pode adicionar código para abrir um formulário de adição de contato
            // Por simplicidade, vou apenas adicionar uma linha na tabela
            var contactList = document.getElementById("contactList");
            var newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>Novo Contato</td>
                <td>example@example.com</td>
                <td>(00) 00000-0000</td>
                <td>
                    <button onclick="editContact(this)">Editar</button>
                    <button onclick="deleteContact(this)">Excluir</button>
                </td>
            `;
            contactList.appendChild(newRow);
        }

        function editContact(button) {
            // Aqui você pode adicionar código para abrir um formulário de edição de contato
            // Por simplicidade, vou apenas mudar o texto do contato
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");
            cells[0].textContent = "Contato Editado";
        }

        function deleteContact(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
